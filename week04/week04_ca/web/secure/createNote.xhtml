<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/secure/menu.xhtml">
             <ui:define name="content">
	 	  <h2>Create Note</h2>
                  
                <h:form>
                    <h:panelGrid columns="2">
                             Title:
                             <h:inputText value="#{createNoteView.title}"></h:inputText>
                                       
                            Category:
                            <h:selectOneMenu  value="#{createNoteView.category}"> 
                                <f:selectItem itemValue="Social" itemLabel="Social" />
                                <f:selectItem itemValue="For Sale" itemLabel="For Sale" />
                                <f:selectItem itemValue="Jobs" itemLabel="Jobs"/>
                                <f:selectItem itemValue="Tuition" itemLabel="Tuition"/>
                            </h:selectOneMenu>
                   
                            Content:
                            <h:inputTextarea value="#{createNoteView.content}"></h:inputTextarea>
                                        
                            <h:commandButton value="Create" action="#{createNoteView.createNewNote()}"></h:commandButton>
                    </h:panelGrid>
                </h:form>
                  
             </ui:define>           

        </ui:composition>
        
        
        
    </h:body>
</html>
