<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/secure/menu.xhtml">
             <ui:define name="content">
	 	  <h2>Create Note</h2>
                  
                <h:form>
                    Note ID:
                    <input type="text" name="Title" value="#{createNoteView.noteId}"/><br></br>
                    
                    Title:
                    <input type="text" name="Title" value="#{createNoteView.title}"/><br></br>
                                       
                    Category:
                    <input type="text" name="Category" value="#{createNoteView.category}"/><br></br>
                   
                    Content:
                    <input type="text" name="Content" value="#{createNoteView.content}"/><br></br>
                    
                    User ID:
                    <input type="text" name="Content" value="#{createNoteView.userid}"/><br></br>
                    
                    Posted Date and Time:
                    <input type="text" name="Content" value="#{createNoteView.posted_datetime}"/><br></br>
                    
                    <h:commandButton value="submit" action="#{createNoteView.createNewNote()}">
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>
                    
                </h:form>
                  
             </ui:define>           
        </ui:composition>
        
        
        
    </h:body>
</html>
