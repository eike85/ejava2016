<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    
    <h:body>
        <ui:composition template="/secure/menu.xhtml">
             <ui:define name="content">
	 	  <h2>Posted Notes</h2>                      
                                   
                  <h:form> 
                     
                        <h:dataTable  var="note" value="#{postedNotesView.getNoteList()}" 
                                      styleClass="postedNotesView-table" bgcolor="Yellow"
                                  headerClass="postedNotesView-table-header"  
                                  rowClasses="postedNotesView-table-odd-row,postedNotesView-table-even-row"
                                  >

                         <h:column><f:facet name="header">Title</f:facet>#{note.title}</h:column>

                         <h:column><f:facet name="header">Posted Data and Time</f:facet>#{note.postedDateTime}</h:column>

                         <h:column><f:facet name="header">User ID</f:facet>#{note.userid}</h:column>

                         <h:column><f:facet name="header">Category</f:facet>#{note.category}</h:column>

                         <h:column><f:facet name="header">Content</f:facet>#{note.content}</h:column>

                       </h:dataTable>
                    
                  </h:form>
                                                                                                        
             </ui:define>
        </ui:composition>
        
        
    </h:body>
</html>
