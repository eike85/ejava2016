<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Enter Customer Details</title>
    </h:head>
    <h:body style="background-color:bisque;">
               
        <h2>Delivery Registration</h2>
        
        <h:form>
        <h:panelGrid columns="2">
            Name: 
            <h:inputText value="#{deliveryDetailEntryView.name}" />
            Address: 
            <h:inputText value="#{deliveryDetailEntryView.address}" />
            Phone: 
            <h:inputText value="#{deliveryDetailEntryView.phone}" />
            <h:panelGroup>
            <h:commandButton value="Save" action="#{deliveryDetailEntryView.enterDetails()}"></h:commandButton>
            </h:panelGroup>
        </h:panelGrid>  
        </h:form>
    </h:body>
</html>
